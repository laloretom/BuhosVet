<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar con Botón Fijo - Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Topbar */
        .topbar {
            background: #343a40;
            color: #fff;
            font-size: 14px;
            padding: 8px 0;
        }
        .topbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }
        .topbar i {
            margin-right: 5px;
        }
        .social-links a {
            margin-left: 10px;
            font-size: 16px;
            color: #fff;
        }
        .social-links a:hover {
            color: #17a2b8;
        }

        /* Header */
        .header {
            background: #f8f9fa;
            padding: 15px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header img {
            height: 60px;
            max-width: 100px;
            margin: 0 20px; /* Espacio entre los logos y el borde */
        }
        .header .title-container {
            flex-grow: 1;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .header h2 {
            font-size: 16px;
            font-weight: normal;
            color: #6c757d;
            margin: 0;
        }

        /* Ocultar el header en pantallas de teléfono */
        @media (max-width: 767px) {
            .header {
                display: none;
            }
        }

        /* Navbar */
        .navbar {
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        /* Botón de contacto siempre visible */
        .contact-btn {
            background: #28a745;
            color: white;
            border-radius: 5px;
            padding: 8px 16px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease;
            display: inline-block;
        }
        .contact-btn:hover {
            background: #218838;
            color: white;
        }

        /* Para que el botón de contacto siempre sea visible en pantallas pequeñas */
        .contact-btn-container {
            display: flex;
            align-items: center;
        }

        @media (max-width: 991px) {
            .contact-btn-container {
                position: absolute;
                right: 15px;
                top: 8px;
            }
        }
    </style>
</head>
<body>

<!-- Topbar -->
<div class="topbar d-flex align-items-center">
    <div class="container d-flex justify-content-center justify-content-md-between">
        <div class="contact-info d-flex align-items-center">
            <i class="bi bi-envelope"><a href="mailto:buhosvetunison@gmail.com"> buhosvetunison@gmail.com</a></i>
            <i class="bi bi-phone ms-4"><span> +52 662-452-4410</span></i>
        </div>
        <div class="social-links d-none d-md-flex align-items-center">
            <a href="#" class="twitter"><i class="bi bi-twitter-x"></i></a>
            <a href="https://www.facebook.com/profile.php?id=61566332062252" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="https://www.instagram.com/buhos_vetunison/" class="instagram"><i class="bi bi-instagram"></i></a>
        </div>
    </div>
</div>

<!-- Header (Se oculta en móviles) -->
<header class="header container">
    <img src="https://via.placeholder.com/100" alt="Logo Izquierdo">
    <div class="title-container text-center">
        <h1>Búhos VET</h1>
        <h2>Clínica Veterinaria de la Universidad de Sonora</h2>
    </div>
    <img src="https://via.placeholder.com/100" alt="Logo Derecho">
</header>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top position-relative">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://via.placeholder.com/40" alt="Logo Navbar">
            Búhos VET
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav me-3">
                <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
            </ul>
        </div>
        <!-- Botón de contacto fijo siempre visible -->
        <div class="contact-btn-container">
            <a href="#contacto" class="contact-btn">Contacto</a>
        </div>
    </div>
</nav>

<!-- Contenido de prueba -->
<div class="container mt-5">
    <h1>Bienvenido</h1>
    <p>Desplázate hacia abajo para ver el efecto de la navbar sticky.</p>
    <div style="height: 2000px; background: linear-gradient(white, lightgray);"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
